<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="most-top-container">
            <div class="equilibrium-wrapper">
                <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
                <div class="overlay"></div>
                <img class="view-icon" src="images/icon-view.svg" alt="View icon">
            </div>
            <h1>Equilibrium #3429</h1>
            <p class="short-brief">Our Equilibrium collection promotes balance and calm.</p>
            <div class="status-container">
                <div class="status-wrapper ethereum-status">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="status-wrapper">
                    <img src="images/icon-clock.svg" alt="Clock time icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile-wrapper">
                <img class="avater-img" src="images/image-avatar.png" alt="Avater photo">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
        <p class="attribution">
            Coded by <a href="https://github.com/CodePapa360">Alamin</a>.
            Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
        </p>
    </main>
</body>

</html>
